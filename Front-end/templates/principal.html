<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="../Utilities.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../static/main.css"/>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="../tableExport.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>


  <title>APP Drug Target Network Visualizer</title>
</head>



  <!--BODY-->
<body id="principal">

<div class="container">

<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'Home')" id="defaultOpen">Home</button>
  <button class="tablinks" onclick="openCity(event, 'protein_or_drug_information')">Protein or Drug information</button>
</div>

  <div class="jumbotron">
  <h4 class="display-3">APP Drug Target Network Visualizer</h4>
  <hr class="my-4">




<div id="Home" class="tabcontent">






<div class="row">
    <div class="col-md">
        <form id="desplegables">

    <!--desplegable proteinas-->
    <div class="form-group">
      <label for="selectProteins">Proteinas</label>
      <select class="form-control" id="selectProteins">
        <option>None (I will upload my own CSV)</option>
        <option>brca_targets</option>
        <option>carcinoma_renal_cell_targets</option>
        <option>lymphoma_targets</option>
        <option>sarcoma_targets</option>
      </select>
    </div>

    <!--desplegable farmacos-->
    <div class="form-group">
      <label for="selectDrug">Farmacos</label>
      <select class="form-control" id="selectDrug">
        <option>None (I will upload my own CSV)</option>
        <option>antineoplasic_drugs</option>
        <option>non_antineoplasic_drugs</option>
        </select>
    </div>



 <!--Insert csv-->
      <form id="csvForm">
        <div class="form-group">
        <input type="file" accept=".csv" name="csvFile" id="csvInput">

            <div id="show_t_button">
                <button type="button" class="btn btn-secondary btn-s" id="button_ver_tabla">Ver tabla enviada</button>
                <div id="dvCSV"> </div>
            </div>
        </div>
      </form>

    <div class="col-md"> <!--GRAFO-->
        <div id="div_grafo"></div>
        <div id="graph_search_textbox">
            <form id="buttom_form">
            Enter name to search: <input id="graph_search_textbox2" type="text"  value=""><br><button id="search_button" type="button" class="btn btn-info">Buscar</button>
            </form>
        </div>
    </div>
        </form>
    </div>

</div> <!--close row-->

<hr>

<div class="row">
<form id="botones">
<!--buttons-->

<div  class="btn-group btn-group-toggle" data-toggle="buttons">
  <label class="btn btn-success active">
    <input type="radio" name="options" id="button_enviar" autocomplete="off" checked> Enviar
  </label>
  <label class="btn btn-danger">
    <input type="radio" name="options" id="button_reset" autocomplete="off"> Reset
  </label>
</div>
</form>





</div>
  </div>
<div id="protein_or_drug_information" class="tabcontent">
    <div class="card w-75" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title" id="titulo_bicho"></h5>
    <div id="json_info"></div>
  </div>
</div>

  </div>
  </div>
</body>

  </body>

  </html>
